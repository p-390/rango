<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>Add Page</h1>
    <h3>{{category_name}}</h3>
    <form id="page_form" method="post" action="/rango/{{ category_name }}/add_page/">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}
        <ul>
        {% for field in form.visible_fields %}
           <li> {{ field.errors }}
            {{ field.help_text }}
            {{ field }}</li>
        {% endfor %}
        </ul>
        <input type="submit" name="submit" value="Save Page"/>

    </form>
</body>
</html>
